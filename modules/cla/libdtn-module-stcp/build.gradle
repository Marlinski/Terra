plugins {
    id("java-library")
}

plugins {
    id "com.github.harbby.gradle.serviceloader" version "1.1.5"
}

serviceLoader {
    serviceInterface 'io.left.rightmesh.libdtn.modules.cla.ConvergenceLayerSPI'
    serviceInterface 'io.left.rightmesh.modules.cla.stcp.STCP'
    serviceInterface 'io.left.rightmesh.libdtn.modules.cla.CLAChannelSPI'
    serviceInterface 'io.left.rightmesh.modules.cla.stcp.STCP$Channel'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // libdtn-common for data
    implementation project(path: ':libcbor')

    // libdtn-common for data
    implementation project(path: ':librxtcp')

    // libdtn-common for data
    implementation project(path: ':libdtn-common')

    // libdtn-common for data
    implementation project(path: ':libdtn-modules')
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
