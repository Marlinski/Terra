apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // libcbor for bundleV7
    implementation project(':libcbor')

    // RxJava library for reactive programming
    api 'io.reactivex.rxjava2:rxjava:2.1.1'

    //tuples, triples, immutable pairs, etc.
    api (group: 'org.apache.commons', name: 'commons-lang3', version: '3.4')

    // ByteArrayDataOutput ByteStreams
    api (group: 'com.google.guava', name: 'guava', version: 'r05')

    // junit
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8