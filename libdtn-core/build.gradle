plugins {
    id("java-library")
}

test {
    systemProperty 'path', '/tmp'
    useJUnit()
    maxHeapSize = '1G'

    filter {
        //include all integration tests
        includeTestsMatching "*Test"
    }
}

repositories {
    mavenLocal()
    maven { url 'https://jitpack.io' }
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':libdtn-core-api')

    implementation project(path: ':libdtn-common')

    // libcbor for bundleV7
    implementation 'com.github.RightMesh:libcbor:master-SNAPSHOT'

    // RxBus for the event bus
    implementation 'com.github.RightMesh:librxbus:master-SNAPSHOT'

    // libdetect to detect neighbour on the LAN
    implementation 'com.github.RightMesh:libdetect:master-SNAPSHOT'

    // lib rx netty for http API
    implementation "io.reactivex:rxnetty-http:${rxnetty_version}"
    implementation "tv.cntt:jauter:${jauter_version}"

    // RxJava library for reactive programming
    api 'io.reactivex.rxjava2:rxjava:2.1.1'

    // jUnit
    testImplementation 'junit:junit:4.12'

}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8