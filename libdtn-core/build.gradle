plugins {
    id("java-library")
}

test {
    systemProperty 'path', '/tmp'
    useJUnit()
    maxHeapSize = '1G'

    filter {
        //include all integration tests
        includeTestsMatching "*Test"
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
    //maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // libcbor for bundleV7
    //implementation 'com.github.RightMesh:libcbor:master-SNAPSHOT'
    implementation project(path: ':libdtn-common')

    // libdtnagent to receive command from tcp socket
    implementation project(path: ':libdtnagent')

    // libcbor for bundleV7
    //implementation 'com.github.RightMesh:libcbor:master-SNAPSHOT'
    implementation project(path: ':libcbor')

    // RxBus for the event bus
    //implementation 'com.github.RightMesh:librxbus:master-SNAPSHOT'
    implementation project(path: ':librxbus')

    // libdetect to detect neighbour
    implementation project(path: ':libdetect')

    // RxTCP for CLASTCP and TCPCLv3/v4 CLAs
    //implementation 'com.github.RightMesh:librxtcp:master-SNAPSHOT'
    implementation project(path: ':librxtcp')

    // RxJava library for reactive programming
    api 'io.reactivex.rxjava2:rxjava:2.1.1'

    // jUnit
    testImplementation 'junit:junit:4.12'

    // lib rx netty for http API
    implementation "io.reactivex:rxnetty-http:${rxnetty_version}"
    implementation "tv.cntt:jauter:${jauter_version}"

}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8